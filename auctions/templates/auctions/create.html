{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>
<form action="{% url 'createlisting' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Title">

        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" id="description" placeholder="Description">

        <label for="imageurl">Image URL</label>
        <input class="form-control" type="text" name="imageurl" id="imageurl" placeholder="Image URL">

        <label for="price">Price</label>
        <input class="form-control" type="number" name="price" id="price" placeholder="Price">

    </div>

    <div class="form-group">
        <label for="">Choose A Category</label>
        <select name="category" id="category">
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

    </div>

    <button type="submit" class="btn btn-success">Create New Listing!</button>

    {% endblock %}
